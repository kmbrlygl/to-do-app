<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <main>
        <div class="toDoApp">
            <h1>To-Do App</h1>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Button
            </button>
            <form id="addToDoForm">
                <label for="newToDoText">New To-Do:</label>
                <input type="text" id="newToDoText">
                <button type="submit">Add To-Do!</button>
            </form>
        
            <ul id="toDoList" class="mdl-list">
            </ul>

            <!-- List with avatar and controls -->
<style>
    .demo-list-control {
      width: 300px;
    }
    
    .demo-list-radio {
      display: inline;
    }
    </style>
    
    <ul class="demo-list-control mdl-list">
      <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <i class="material-icons  mdl-list__item-avatar">person</i>
          Bryan Cranston
        </span>
        <span class="mdl-list__item-secondary-action">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
            <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
          </label>
        </span>
      </li>
      <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <i class="material-icons  mdl-list__item-avatar">person</i>
          Aaron Paul
        </span>
        <span class="mdl-list__item-secondary-action">
          <label class="demo-list-radio mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-1">
            <input type="radio" id="list-option-1" class="mdl-radio__button" name="options" value="1" checked />
          </label>
        </span>
      </li>
      <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <i class="material-icons  mdl-list__item-avatar">person</i>
          Bob Odenkirk
        </span>
        <span class="mdl-list__item-secondary-action">
          <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="list-switch-1">
            <input type="checkbox" id="list-switch-1" class="mdl-switch__input" checked />
          </label>
        </span>
      </li>
    </ul>
        
            <script src="app.js"></script>
            <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        </div>
    </main>
</body>
</html>
