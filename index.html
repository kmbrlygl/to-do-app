<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <main>
        <div class="toDoApp">
            <h1>To-Do App</h1>

            <form id="addToDoForm">
                <div class="mdl-textfield mdl-js-textfield">
                    <label for="newToDoText" class="mdl-textfield__label" for="newToDoText">New To-Do:</label>
                    <input type="text" id="newToDoText" class="mdl-textfield__input">
                </div>
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Add To-Do</button>        
          </form>
        
            <ul id="toDoList" class="mdl-list">
            </ul>
        
            <script src="app.js"></script>
        </div>
    </main>
</body>
</html>
